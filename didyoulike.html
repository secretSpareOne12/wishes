<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./didyoulike.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500;1,600&display=swap" rel="stylesheet">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Did you like it?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media3.giphy.com/media/0iKdCLwtzchuuQpRnF/giphy.gif?cid=ecf05e473giktkhhlcre2jp4iyjdbe2jiu1ntw4h1tz5lxk9&ep=v1_stickers_search&rid=giphy.gif&ct=s" alt="Cute animated illustration">
            </div>
         <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
       
    </body> 
</html>
